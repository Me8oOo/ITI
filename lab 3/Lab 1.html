  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
    <title>calculator</title>
  </head>

  <body style="background-color: #21a2c9;">
    <style>
      .container {
        color: #21a2c9 !important;
        background-color: #21a2c9 !important;
        width: 100%;
        height: 100%;
      }

      .card {
        margin: 10rem;
      }
    </style>
    <div class="container">
      <div class="card text-center">
        <div class="card-header">Calculator</div>
        <div class="card-body">
          <form name="Calc">
            <div class="form-group">
              <div class="form-row">
                <input type="text" name="text" size="16" class="form-control" />
              </div>
              <div class="row mt-3">
                <div class="col">
                  <input type="button" value=" c " OnClick="Calc.text.value = ''" class="btn btn-info form-control" />
                </div>
                <div class="col">
                  <input type="button" name="div" value=" / " OnClick="Calc.text.value += ' / '"
                    class="btn btn-info form-control" />
                </div>
                <div class="col">
                  <input type="button" value=" x " OnClick="Calc.text.value += ' * '"
                    class="btn btn-info form-control" />
                </div>
                <div class="col">
                  <input type="button" value=" - " OnClick="Calc.text.value += ' - '"
                    class="btn btn-info form-control" />
                </div>
              </div>
              <div class="row mt-2">
                <div class="col">
                  <input type="button" value=" 7 " OnClick="Calc.text.value += '7'"
                    class="btn btn-light form-control" />
                </div>
                <div class="col">
                  <input type="button" value=" 8 " OnCLick="Calc.text.value += '8'"
                    class="btn btn-light form-control" />
                </div>
                <div class="col">
                  <input type="button" value=" 9 " OnClick="Calc.text.value += '9'"
                    class="btn btn-light form-control" />
                </div>
                <div class="col">
                  <input type="button" value=" + " OnClick="Calc.text.value += ' + '"
                    class="btn btn-info form-control" />
                </div>
              </div>
              <div class="row mt-2">
                <div class="col">
                  <input type="button" value=" 4 " OnClick="Calc.text.value += '4'"
                    class="btn btn-light form-control" />
                </div>
                <div class="col">
                  <input type="button" value=" 5 " OnCLick="Calc.text.value += '5'"
                    class="btn btn-light form-control" />
                </div>
                <div class="col">
                  <input type="button" value=" 6 " OnClick="Calc.text.value += '6'"
                    class="btn btn-light form-control" />
                </div>
                <div class="col">
                  <input type="button" value=" = " OnClick="Calc.text.value = eval(Calc.text.value)"
                    class="btn btn-info form-control" />
                </div>
              </div>
              <div class="row mt-2">
                <div class="col">
                  <input type="button" value=" 1 " OnClick="Calc.text.value += '1'"
                    class="btn btn-light form-control" />
                </div>
                <div class="col">
                  <input type="button" value=" 2 " OnCLick="Calc.text.value += '2'"
                    class="btn btn-light form-control" />
                </div>
                <div class="col">
                  <input type="button" value=" 3 " OnClick="Calc.text.value += '3'"
                    class="btn btn-light form-control" />
                </div>
                <div class="col">
                  <input type="button" value=" 0 " OnClick="Calc.text.value += '0'"
                    class="btn btn-light form-control" />
                  <!-- <div class="row mt-2">
                      <div class="col">
                        <input type="button" value=" 0 " OnClick="Calc.text.value += '0"
                          class="btn btn-light form-control" /> -->
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- ---------------Bootstrap---------------- -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
  </body>

  </html>
